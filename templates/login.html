<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="background">
       <div class="main_page">
           <div class="header_main_page">Вход</div>
       </div>
    <form method="POST" action="/login">
    <input class="registration" type="text" name="username" placeholder="Имя пользователя" required>
    <input class="registration" type="password" name="password" placeholder="Пароль" required>
    <button class="registration" type="submit">Войти</button>
    </form>

    {% if error %}
    <p class="login_error_text">{{ error }}</p>
    {% endif %}
    <div class="login_down_text">
        <p>Нет аккаунта?</p>
    </div>
    <div >
        <a href="{{ url_for('registration') }}" class="login_button_main">Зарегистрироваться</a>
    </div>
    <div>
        <a href="{{url_for('index')}}"><button class="login_button_main">Главная</button></a>
    </div>
</div>
</body>
</html>
