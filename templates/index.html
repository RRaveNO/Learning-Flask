<!DOCTYPE html>
<html lang="ru, en">
<head>
    <meta charset="UTF-8">
    <title>Сайт Ворона</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div>
        <table class="login_window">
            <tr>
                <td>
                       {% if user_id %}
                       Привет, {{ user_id }}!
                       {% else %}
                       Вы не авторизованы
                       {% endif %}
                </td>
            </tr>
        </table>
        {% if user_id %}
        <table class="logout">
            <tr>
                <td>
                    <a href="{{ url_for('logout') }}"><button>Выйти</button></a>
                </td>
            </tr>
        </table>
        {% endif %}
    </div>
   <div class="background">
       <div class="main_page">
           <div class="header_main_page">Главная страница</div>
       </div>
       <div>
           {% if not user_id %}
                <a href="{{url_for('registration')}}"><button class="button_main_reg">Регистрация</button></a>
                <a href="{{url_for('login')}}"><button class="button_main_log">Вход</button></a>
           {% endif %}
           <a href="{{url_for('tasks_page')}}"><button class="button_main">Задачи</button></a>
           <a href="{{url_for('about')}}"><button class="button_main">О проекте</button></a>
           <a href="{{url_for('test_page')}}"><button class="button_main">Тестовая страница</button></a>
       </div>
   </div>
</body>
</html>
